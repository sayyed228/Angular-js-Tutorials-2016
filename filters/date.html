<!doctype html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<title></title>
<script src="../js/angular.min.js"></script>
</head>

<body ng-app="myApp">


<div ng-app="myApp" ng-controller="datCtrl">

<p>{{ today | date :  "EEEE d-MM-yyyy H:mm:ss" }}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('datCtrl', function($scope) {
    $scope.today = new Date();
});
</script>




</body>
</html>
